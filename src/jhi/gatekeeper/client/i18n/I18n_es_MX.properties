page.about.message=<div style\=''text-align\: center; padding-bottom\: 15px;''> <img src\=''img/gatekeeper.svg'' style\=''width\: 300px; max-width\: 100%;''></div> <p><b>Copyright © 2013-{1} Information and Computacional Sciences, The James Hutton Institute</b></p> <p><b>Germinate Gatekeeper</b> fue escrito y desarrollado por <b>Sebastian Raubach</b>, <b>Toby Philp</b> y <b>Paul Shaw</b> del grupo de Information and Computational Sciences del JHI en Dundee.</p> <p>Aunque creemos firmemente en la ciencia colaborativa, nosotros consideramos que hay ocasiones en que los datos son privados y deben de mantenerse así. Por esta razón hemos implementado Germinate Gatekeeper. Gatekeeper actúa como un mecanismo de autenticación para el sistema Germinate 3 y permite el acceso restringido a una base de datos de Germinate. A los usuarios se les ha proporcionado un nombre de usuario y puede entrar cuando lo requieran. Los usuarios también pueden cambiar sus contraseñas sin intervención manual.</p> <p>Germinate Gatekeeper utiliza una función de derivación de claves para las contraseñas. Cualquier contraseña que usted ponga en este sistema no estará disponible para los administradores de este sitio, por lo que no podremos decirle su contraseña si la ha olvidado o enviarle la información por correo. Si usted ha perdido u olvidado su contraseña, le podemos asignar temporalmente una nueva para que tenga acceso a su cuenta y pueda establecer una nueva contraseña. Para utilizar esta característica, haga clic en el enlace <mark>{0}</mark> en la parte superior del menú cuando usted se encuentre en la página de inicio de sesión.</p>
cookie.policy.title=Política de cookies
cookie.policy.text=<p>El uso de cookies (almacenamiento local) en este sitio web es solamente para recordar la configuración de usuario entre sus visitas.</p> <p>Usted puede rechazar las cookies si así lo desea (y no se afectará su uso del sitio), ya sea bloqueándolas usando las opciones de su navegador, o mediante la instalación de plugins tales como <a href\="https\://tools.google.com/dlpage/gaoptout?hl\=en" target\="_self">Google Analytics Opt-out Browser Add-on</a> o el <a href\="https\://www.ghostery.com/" target\="_blank"> Ghostery</a>.</p> <p>También puede encontrar de utilidad los siguientes enlaces\:</p> <ul><li><a href\="http\://www.ico.gov.uk/for_organisations/privacy_and_electronic_communications/the_guide/cookies.aspx"> ICO Cookie Regulations y la ley de cookies de la UE</a></li></ul>
