page.about.heading=About
page.about.message=<div style=''text-align: center; padding-bottom: 15px;''><img src=''img/gatekeeper.svg'' style=''width: 300px; max-width: 100%;''></div><p><b>Copyright Â© 2013-{1} Information and Computational Sciences, The James Hutton Institute</b></p><p><b>Germinate Gatekeeper</b> is written and developed by <b>Sebastian Raubach</b>, <b>Toby Philp</b> and <b>Paul Shaw</b> from the Information and Computational Sciences Group at JHI Dundee.</p><p>While we firmly believe in collaborative science we appreciate there are times when data is private and needs to be kept that way. Because of this we have implemented Germinate Gatekeeper. Gatekeeper acts as an authentication mechanism for the Germinate 3 system and allows restricted access to a Germinate database. Trusted users are provided with usernames and they can log in as required. Users can also change their passwords without manual intervention.</p><p>Germinate Gatekeeper uses a key derivation function for passwords. Any password you enter into this system is not available to administrators of this site so we cannot tell you your password if you have forgotten it or mail this information to you. If you have lost or forgotten your password we can temporarily set this to a new password which you can use to gain entry to your account to allow you to set a new password. To use this feature click on the <mark>{0}</mark> link in the top menu when you''re on the login page.</p>
cookie.policy.title=Cookie Policy
cookie.policy.text=<p>This website''s sole use of cookies (local storage) is to remember user settings between visits.</p><p>You can reject these cookies if you wish (and it won''t affect your usage of the site) either by blocking them using the options in your browser, or by installing plugins such as the <a href="https://tools.google.com/dlpage/gaoptout?hl=en" target="_self">Google Analytics Opt-out Browser Add-on</a> or <a href="https://www.ghostery.com/" target="_blank">Ghostery</a>.</p><p>You may also find the following links useful:</p><ul><li><a href="http://www.ico.gov.uk/for_organisations/privacy_and_electronic_communications/the_guide/cookies.aspx">ICO Cookie Regulations and the EU Cookie Law</a></li></ul>
