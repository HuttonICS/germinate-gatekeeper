page.about.message=<div style\=''text-align\: center; padding-bottom\: 15px;''><img src\=''img/gatekeeper.svg'' style\=''width\: 300px; max-width\: 100%;''></div><p><b>Copyright © 2013-{1} Information and Computational Sciences, The James Hutton Institute</b></p><p><b>Germinate Gatekeeper</b> wurde geschrieben und entwickelt von <b>Sebastian Raubach</b>, <b>Toby Philp</b> und <b>Paul Shaw</b> von der Information and Computational Sciences Group am JHI Dundee.</p><p>Obwohl wir fest and die kollaborative Wissenschaft glauben verstehen wir, dass es manchmal um sensible Daten geht die vor den Augen anderer geschützt werden müssen. Das ist der Grund warum wir Germinate Gatekeeper entwickelt haben. Gatekeeper agiert als ein Authentifikationsmechanismus für das Germinate 3 System und erlaubt es den Zugriff auf die Germinate Datenbank zu beschränken. Vertrauten Benutzern wird ein Benutzername eingerichtet womit ihnen Zugriff nach Belieben erlaubt wird. Benutzer können ihr Passwort ohne zusätzlichen manuellen Eingriff ändern.</p><p>Germinate Gatekeeper benutzt einen Schlüsselableitungsalgorithmus für Passwörter. Keines der eingegebenen Passwörter ist für die Administratoren dieser Seite einsehbar, weshalb wir das Password falls es verloren geht auch nicht per E-Mail zusenden können. Falls dieser Fall eintreten sollte, können wir allerdings temporär ein neues Passwort setzen mit welchem der Benutzer sich anmelden und dann ein neues Password setzen kann. Um dieses Feature zu benutzen klicken Sie bitte auf den <mark>{0}</mark> Link im oberen Menü der Login-Seite.</p>
cookie.policy.title=Cookie-Richtlinien
cookie.policy.text=<p>Diese Website verwendet Cookies (lokalen Speicher) nur, um Benutzereinstellungen zwischen Besuchen zu speichern.</p><p>Sie können diese Cookies ablehnen wenn Sie möchten (und es wird keinen Einfluss auf Ihre Nutzung der Website haben) indem Sie Cookies entweder mit einer Einstellung in ihrem Browser blockieren oder durch die Installation von Plug-ins, wie das <a href\="https\://tools.google.com/dlpage/gaoptout?hl\=en" target\="_self">Google Analytics Opt-out Browser Add-on</a> oder <a href\="https\://www.ghostery.com/" target\="_blank">Ghostery</a>.</p><p>Vielleicht finden Sie auch die folgenden Links hilfreich\:</p><ul><li><a href\="http\://www.ico.gov.uk/for_organisations/privacy_and_electronic_communications/the_guide/cookies.aspx">ICO Cookie Regulations and the EU Cookie Law</a></li></ul>
